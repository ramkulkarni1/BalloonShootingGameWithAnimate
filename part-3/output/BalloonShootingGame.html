<script>
// Global Scripts
	var lib,
	bulletTweenTime = 10,
	ballonTweenTime = 40,
	balloonSpawnIntervalHandle,
	backgroundScoreLoaded = false,
	backgroundScorePlaying = false,
	numHits = 0,
	numBalloonsSpawned = 0,
	numBulletsFired = 0,
	ammoStock = 20,
	gameOver = false
;
function initApp(argLib) {
	lib = argLib;
	loadSounds();
	registerEventListeners();
	startGame();
}
function registerEventListeners() {
	document.addEventListener('keydown', function(evt) {
		playBackgroundSound();
		if (evt.key == ' ')
			fireBullet();
	});
}
function fireBullet() {
	if (ammoStock <= 0) return;
	var bullet = AdobeAnimateGM.createGameObject(
		lib.bullet_sym,
		exportRoot.gun.x+24, 
		exportRoot.gun.y-67,
		null,
		[[{y: -10}, bulletTweenTime]]
	);
	AdobeAnimateGM.playSound('gun_shot',0);
	bullet.setTagName('bullet');
	bullet.addEventListener('collision', onBalloonHit);	
	numBulletsFired++;
	--ammoStock;
	updateScore();
	if (ammoStock == 0) {
		//game over
		onGameOver();
	}
}
function spawnBalloons() {
	var balloon = AdobeAnimateGM.createGameObject(
		lib.balloon_sym,
		-10, 
		AdobeAnimateGM.getRandomNumber(10, lib.properties.height / 2),
		null,
		[[{x: lib.properties.width + 20}, ballonTweenTime]]
	);
	balloon.setTagName('balloon');
	numBalloonsSpawned++;
	updateScore();
}
function onBalloonHit(evt) {
	var tagName = evt.obj2.getTagName();
	if (tagName == 'balloon') {
		AdobeAnimateGM.playSound('balloon-popped',0);
		evt.obj2.destroy();
		numHits++;
		updateScore();
	}
}
function loadSounds() {
	AdobeAnimateGM.registerSound('./sounds/gun-shot.wav', 'gun_shot');
	AdobeAnimateGM.registerSound('./sounds/balloon-pop.wav', 'balloon-popped');
	AdobeAnimateGM.registerSound('./sounds/background.mp3', 'background', 
		function() {
			backgroundScoreLoaded = true;
	});		
}
function updateScore() {
	var bulletStrikeRate = numBulletsFired > 0 ? numHits / numBulletsFired : 0;
	var balloonStrikeRate = numBalloonsSpawned > 0 ? numHits / numBalloonsSpawned : 0;
	var score = numHits * bulletStrikeRate * balloonStrikeRate * 50;
	exportRoot.score_txt.text = parseFloat(score).toFixed(0);
	exportRoot.ammo_txt.text = ammoStock;
}
function onGameOver() {
	gameOver = true;
	clearInterval(balloonSpawnIntervalHandle);
	AdobeAnimateGM.stopSound('background');
	backgroundScorePlaying = false;
}
function startGame() {
	balloonSpawnIntervalHandle = setInterval(spawnBalloons, 1000);
	exportRoot.bullet.visible = 
		exportRoot.balloon.visible = false;
	numHits = 0,
	numBalloonsSpawned = 0,
	numBulletsFired = 0,
	ammoStock = 20,
	gameOver = false;
	updateScore();
	playBackgroundSound();
}
function playBackgroundSound() {
	if (!gameOver && backgroundScoreLoaded && !backgroundScorePlaying) {
		AdobeAnimateGM.playSound('background', -1);
	}	
}</script>
<script type='text/javascript' src='libs/game_manager.js'></script>
<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var comp=AdobeAn.getComposition("052F4CB443DB407A83060B50AF7776FC");
	var lib=comp.getLibrary();
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();	
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt,comp) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.BalloonShootingGame();
	stage = new lib.Stage(canvas);	
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.framerate = lib.properties.fps;
		createjs.Ticker.addEventListener("tick", stage);
	}	    
	//Code to support hidpi screens and responsive scaling.
	AdobeAn.makeResponsive(false,'both',false,1,[canvas,anim_container,dom_overlay_container]);	
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
}
</script>
